<body class="login">




<div class="account-container register stacked">
	
	<div class="content clearfix">
		
		<form action="index.html" method="post">
		
			<h1>用户注册</h1>			
			
			<!-- <div class="login-social">
				<p>Sign in using social network:</p>
				
				<div class="twitter">
					<a href="signup.html#" class="btn_1">Login with Twitter</a>				
				</div>
				
				<div class="fb">

			<div class="login-fields">
				
				<p>请填写以下信息免费注册一个新用户:</p>
				
				<div class="field">
					<label for="firstname">名:</label>
					<input type="text" id="firstname" name="firstname" value="" placeholder="名" class="login" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="lastname">姓:</label>	
					<input type="text" id="lastname" name="lastname" value="" placeholder="姓" class="login" />
				</div> <!-- /field -->
				
				
				<div class="field">
					<label for="email">电子邮件:</label>
					<input type="text" id="email" name="email" value="" placeholder="电子邮件" class="login"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">密码:</label>
					<input type="password" id="password" name="password" value="" placeholder="密码" class="login"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="confirm_password">确认密码:</label>
					<input type="password" id="confirm_password" name="confirm_password" value="" placeholder="确认密码" class="login"/>
				</div> <!-- /field -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">我已经阅读并且同意所有的用户守则</label>
				</span>
									
				<button class="button btn btn-primary btn-large">注 册</button>
				
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->
